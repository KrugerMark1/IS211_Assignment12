<!doctype html>

<html>

	<head>
		<title>Teacher Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" type="text/css"></link>
	</head>

	<body>
		<div>
			<h1>Welcome!</h1>
		</div>
		<div class="app">
			<form action="/login" method="post">
				<label for="username">
					Username
				</label>
				<input type="text" name="username">
				<label for="password">
					Password
				</label>
				<input type="password" name="password">
				<button type="submit" class="submit">Login</button>
			</form>
			{% if error_messages %}
 				<div>{{error_messages}}</div>
			{% endif %}
		</div>
	</body>

</html>
